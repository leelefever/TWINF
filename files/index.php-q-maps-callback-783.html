<body onload="mapload();">



<div id="map" style="width: 280px; height: 200px; margin:0; padding:0;">    
  <script type="text/javascript">
  //<![CDATA[
  function mapload(){
  // Create our "tiny" marker icon
  var icon = new GIcon();
  icon.image = "sites/default/modules/maps/images/marker.png";
  icon.shadow = "sites/default/modules/maps/images/shadow50.png";
  icon.iconSize = new GSize(11, 21);
  icon.shadowSize = new GSize(15,21);
  
  icon.iconAnchor = new GPoint(5, 20);
  icon.infoWindowAnchor = new GPoint(17, 12);

  var map = new GMap(document.getElementById("map"));
  map.addControl(new GSmallMapControl());
  //map.addControl(new GMapTypeControl());
  map.centerAndZoom(new GPoint(170.966667, -42.716667), 13);

  var bounds = map.getBoundsLatLng();
  var width = bounds.maxX - bounds.minX;
  var height = bounds.maxY - bounds.minY;
  var point = new GPoint(170.966667, -42.716667);
  
  var marker = new GMarker(point, icon);
  map.addOverlay(marker);
  }

  //]]>
  </script>
